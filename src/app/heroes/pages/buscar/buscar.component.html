<div fxLayout="column">
    <div>
<h1>Buscardor de heroes</h1>
<mat-divider></mat-divider>
    </div>
    <div>  
    <h3>Buscador</h3>
    <mat-form-field>
       
            <input type="text"
            matInput      
            placeholder="seleccione un heroe"
            [matAutocomplete]="auto"        
            [(ngModel)]="termino"
            (input)="buscando()">  
        
          
        <mat-autocomplete autoActiveFirstOption 
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada( $event)">
            <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
            </mat-option>
            <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length>0">
               No se encontro ningun heroe con el termino {{termino}}
            </mat-option>

        </mat-autocomplete>
    </mat-form-field>
    </div>

<div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    {{heroeSeleccionado | json}}
</div>
</div>
